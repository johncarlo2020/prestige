<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Game</title>
    <link rel="stylesheet" href="css/spot.css">
</head>
<body>
    <div id="spot-container">
    <div id="spot-target"></div>
    <div id="spot-grid"></div>
    <div id="spot-timer-container" class="timer-container">
            <div id="spot-timer-bar-outer" class="timer-outer">
                <div id="spot-timer-bar-inner" class="timer-inner"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/spot.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            startSpotGame({gridSize: 5, charSet: 'braille', timeLimit: 5000, required: 10});
        });

        // Minimal globals for standalone spot game
        function displayScreen(game, text) {
            // For standalone, just hide the screen and show the game container
            $("#screen").hide();
            $("#spot-container").show();
        }
        
        function hideScreen() {
            $("#screen").hide();
        }
        
        function endGameCallback(win) {
            // Handle game end - route back to index
            console.log('Game ended:', win ? 'Won' : 'Lost');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000); // Wait 2 seconds before redirecting
        }
        
        let activeGame = null;
        let startTimeout = null;
        let endTimeout = null;
    </script>
</body>
</html>
