<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-selector" style="display: block;">
        <h1>Prestige</h1>
        <div class="game-buttons">
            <a href="path.html" class="game-btn">
                <i class="fa-solid fa-route"></i>
                <span>Path Game</span>
                <p>Navigate through the maze</p>
            </a>
            <a href="spot.html" class="game-btn">
                <i class="fa-solid fa-search"></i>
                <span>Spot Game</span>
                <p>Find the target characters</p>
            </a>
            <a href="simon.html" class="game-btn">
                <i class="fa-solid fa-brain"></i>
                <span>Simon Says</span>
                <p>Repeat the sequence</p>
            </a>
            <a href="thermite.html" class="game-btn">
                <i class="fa-solid fa-fire"></i>
                <span>Thermite</span>
                <p>Type the correct sequence</p>
            </a>
            <a href="bomb.html" class="game-btn">
                <i class="fa-solid fa-bomb"></i>
                <span>Bomb</span>
                <p>Defuse the bomb by solving equations</p>
            </a>
            <a href="mg.html" class="game-btn">
                <i class="fa-solid fa-gears"></i>
                <span>Metal Grinder</span>
                <p>Grind the metal blocks</p>
            </a>
            <a href="resto.html" class="game-btn">
                <i class="fa-solid fa-utensils"></i>
                <span>Restaurant</span>
                <p>Serve the customers</p>
            </a>
        </div>
    </div>

    <div id="screen" style="display: none;">
        <div class="screen-icon"></div>
        <div class="screen-text"></div>
    </div>

    <div id="path-container" style="display: none;">
        <div id="path-game-container">
            <div id="path-grid"></div>
            <div id="path-timer-container" class="timer-container">
                <div id="path-timer-bar-outer" class="timer-outer">
                    <div id="path-timer-bar-inner" class="timer-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="spot-container" style="display: none;">
        <div id="spot-target" style="display: none;"></div>
        <div id="spot-grid" style="display: none;"></div>

        <div id="spot-timer-container" class="timer-container" style="display: none;">
            <div id="spot-timer-bar-outer" class="timer-outer">
                <div id="spot-timer-bar-inner" class="timer-inner"></div>
            </div>
        </div>
    </div>

    <div id="math-container" style="display: none;">
        <div id="math-grid"></div>
        <div id="math-buttons">
            <div id="math-clear" class="math-button">Clear</div>
            <div id="math-submit" class="math-button">Submit</div>
        </div>
        <div id="math-timer-container" class="timer-container">
            <div id="math-timer-bar-outer" class="timer-outer">
                <div id="math-timer-bar-inner" class="timer-inner"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/path.js"></script>
    <script src="./js/spot.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
