<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Grinder - Prestige</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mg.css">
</head>

<body>
    <div class="game-header">
        <div class="game-header-left">
            <h1 class="game-title"><i class="fa-solid fa-gears"></i> Metal Grinder</h1>
            <p class="game-description">Grind the metal blocks with precision timing</p>
        </div>
        <button onclick="window.location.href='index.html'" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Menu
        </button>
    </div>

    <div id="thermiteBlock">
        <center>
            <h1>COSA MAG PRACTICE KAYO</h1>
        </center>
        <form class="settings">
            <input type="hidden" class="interval" min="3" max="60" value="8" step="1" />
        </form>
        <button class="startButton">Start!</button>
        <form action="index.html">
            <input type="submit" value="Home" />
        </form>
    </div>

    <script src="js/mg.js" type="text/javascript"></script>
</body>

</html>
