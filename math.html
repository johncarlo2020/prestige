<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - Prestige</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/math.css">
</head>
<body>
    <div class="game-header">
        <div class="game-header-left">
            <h1 class="game-title"><i class="fa-solid fa-calculator"></i> Math Game</h1>
            <p class="game-description">Solve mathematical equations quickly and accurately</p>
        </div>
        <button onclick="window.location.href='index.html'" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Menu
        </button>
    </div>
    <div id="math-container">
        <div id="math-grid"></div>
        <div id="math-buttons">
            <div id="math-clear" class="math-button">Clear</div>
            <div id="math-submit" class="math-button">Submit</div>
        </div>
        <div id="math-timer-container" class="timer-container">
            <div id="math-timer-bar-outer" class="timer-outer">
                <div id="math-timer-bar-inner" class="timer-inner"></div>
            </div>
        </div>
    </div>
    <script src="math.js"></script>
</body>
</html>
