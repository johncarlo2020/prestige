<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Thermite Game - Prestige</title>
    <meta name="description" content="Test your typing speed and accuracy with the thermite sequence game.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/thermite.css">
    <script defer src="js/thermite.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52394643-1"></script>
    <script> // Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-52394643-1');
    </script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core@1.2.1/dist/mo.umd.min.js"></script>

    <div class="game-header">
        <div class="game-header-left">
            <h1 class="game-title"><i class="fa-solid fa-fire"></i> Thermite Game</h1>
            <p class="game-description">Type the correct sequence as fast as possible</p>
        </div>
        <button onclick="window.location.href='index.html'" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Menu
        </button>
    </div>
    
    <div class="streaks">
        STREAK: <span class="streak">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TIME: <span class="time">0.000</span>
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hayes lang SAKALAM <span
            class="max_streak"></span><span class="best_time"></span>
    </div>
    <div class="options settings">
        <div class="option setting">
            <label><input name="difficulty" value="easy" type="radio">Easy</label>
        </div>
        <div class="option setting">
            <label><input name="difficulty" value="medium" type="radio">Medium</label>
        </div>
        <div class="option setting">
            <label><input name="difficulty" value="hard" type="radio" checked="checked">Hard</label>
        </div>
        <div class="option setting">
            <label><input name="difficulty" value="insane" type="radio" checked="checked">Insane</label>
        </div>
        <div class="option setting">
            <label><input name="difficulty" value="god" type="radio" checked="checked">PRO</label>
        </div>
    </div>
    <div class="minigame">
        <div class="splash">
            <div class="fa hacker">&#xf11c;</div><span class="text">Pattern recognition required... Ready...</span>
        </div>
        <div class="hack hidden">
            <div class="bar"></div>
            <div class="letters"></div>
        </div>
        <div class="splash1">
            <div class="hacker1"></div>
            <h1>FAILED</h1>
        </div>
        <div class="splash2">
            <div class="hacker1"></div>
            <h4>Click the "AGAIN!" button below to retry.</h4>
        </div>
    </div>
    <div class="restart"><button class="btn_again">AGAIN!</button></div>

</body>

</html>
