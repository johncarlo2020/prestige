<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Simon Says - Prestige</title>
    <meta name="description" content="Test your memory with the Simon Says pattern game.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/simon.css">
    <script defer src="js/simon.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52394643-1"></script>
    <script> // Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-52394643-1');
    </script>
</head>

<body>
    <div class="game-header">
        <div class="game-header-left">
            <h1 class="game-title"><i class="fa-solid fa-brain"></i> Simon Says</h1>
            <p class="game-description">Repeat the sequence pattern to test your memory</p>
        </div>
        <button onclick="window.location.href='index.html'" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Menu
        </button>
    </div>
   
    <div class="streaks">
        STREAK: <span class="streak">0</span> <span class="fa fa-file"></span> MAX STREAK: <span
            class="max_streak">0</span>
        <br>TIME: <span class="time">0.000</span> <span class="fa fa-clock"></span> BEST TIME: <span
            class="best_time">0.000</span>
    </div>
    <div class="options">
        <div class="option speed hidden">
            <label for="speed">Speed:</label>
            <input id="speed" type="range" value="6" min="4" max="30" autocomplete="off">
            <div class="speed_value">6s</div>
        </div>
        <div class="option grid">
            <label for="grid">Select Difficulty:</label>
            <div class="difficulty-selection">
                <div class="difficulty-options">
                    <label class="difficulty-option">
                        <input type="radio" name="simon-difficulty" value="4" checked>
                        <span>Easy (4x4)</span>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="simon-difficulty" value="6">
                        <span>Hard (6x6)</span>
                    </label>
                </div>
            </div>
            <input id="grid" type="hidden" value="4">
            <div class="grid_value" style="display: none;">4x4</div>
        </div>
    </div>
    <div class="minigame">
        <div class="splash">
            <svg class="large-icon" xmlns="http://www.w3.org/2000/svg" height="20" width="22.5" viewBox="0 0 576 512">
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384v47l-92.8 37.1c-21.3 8.5-35.2 29.1-35.2 52c0 56.6 18.9 148 94.2 208.3c-9 4.8-19.3 7.6-30.2 7.6H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128zm39.1 97.7c5.7-2.3 12.1-2.3 17.8 0l120 48C570 277.4 576 286.2 576 296c0 63.3-25.9 168.8-134.8 214.2c-5.9 2.5-12.6 2.5-18.5 0C313.9 464.8 288 359.3 288 296c0-9.8 6-18.6 15.1-22.3l120-48zM527.4 312L432 273.8V461.7c68.2-33 91.5-99 95.4-149.7z" />
            </svg>
            <h5>Unrecognized access request. Attempting to bypass..</h5>
        </div>
        <div class="groups hidden"></div>
        <div class="timer-bar-container hidden">
            <div class="timer-bar">
                <div class="timer-fill"></div>
            </div>
        </div>
    </div>
    <div class="restart"><button class="btn_again">AGAIN!</button></div>
</body>

</html>
